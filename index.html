<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Biomass Dashboard</title>
    
    <!-- Load Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #map {
            height: 400px;
            width: 100%;
            border-radius: 5px;
        }
        
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        
        select, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f8f9fa;
        }
        
        .status {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .high { background: #d4edda; color: #155724; }
        .medium { background: #fff3cd; color: #856404; }
        .low { background: #f8d7da; color: #721c24; }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöú Farm Biomass Dashboard</h1>
            <p>Real-time biomass monitoring from Google Sheets</p>
        </div>
        
        <div class="content">
            <!-- Left: Map -->
            <div class="card">
                <h2>üìç Farm Map</h2>
                <div class="controls">
                    <select id="cloudFilter" onchange="loadData()">
                        <option value="40">Standard (‚â§40% cloud)</option>
                        <option value="30">Strict (‚â§30% cloud)</option>
                        <option value="50">Loose (‚â§50% cloud)</option>
                    </select>
                    <button onclick="loadData()">üîÑ Refresh Data</button>
                </div>
                <div id="map"></div>
                <div id="paddockInfo" style="margin-top: 15px; display: none;">
                    <h3>Selected: <span id="selectedName">--</span></h3>
                    <p>Biomass: <strong id="selectedBiomass">--</strong> kg DM/ha</p>
                    <p>Date: <span id="selectedDate">--</span></p>
                </div>
            </div>
            
            <!-- Right: Data -->
            <div class="card">
                <h2>üìä Biomass Data</h2>
                <div class="loading" id="loading">Loading data...</div>
                <div class="error" id="error">Error message</div>
                
                <div style="height: 300px;">
                    <canvas id="chart"></canvas>
                </div>
                
                <div style="margin-top: 20px; max-height: 300px; overflow-y: auto;">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Paddock</th>
                                <th>Biomass</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data will go here -->
                        </tbody>
                    </table>
                </div>
                
                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                    <small>Last updated: <span id="lastUpdate">--</span> | Next refresh: <span id="nextUpdate">--</span></small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            // Your Google Apps Script URL
            API_URL: 'https://script.google.com/macros/s/AKfycbzZ9KgIFLPJThJEmjvERPzsAFbs7J0_rJt8N6ngAAkmLBDRDVGzyGZ8hcdvIiC0fRIr/exec',
            
            // Map center (New Zealand)
            MAP_CENTER: [-40.9006, 174.8860],
            MAP_ZOOM: 6,
            
            // Biomass thresholds
            LOW_THRESHOLD: 1000,
            HIGH_THRESHOLD: 2000
        };
        
        // ========== VARIABLES ==========
        let map = null;
        let chart = null;
        let allData = [];
        
        // ========== INITIALIZE ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Setup map
            map = L.map('map').setView(CONFIG.MAP_CENTER, CONFIG.MAP_ZOOM);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
            
            // Load data
            loadData();
            
            // Auto-refresh every 5 minutes
            setInterval(loadData, 5 * 60 * 1000);
        });
        
        // ========== LOAD DATA ==========
        async function loadData() {
            showLoading(true);
            hideError();
            
            try {
                // Get selected sheet
                const cloudFilter = document.getElementById('cloudFilter').value;
                const sheetName = `Biomass_Standard_${cloudFilter}pc`;
                
                // Fetch data
                const response = await fetch(`${CONFIG.API_URL}?sheet=${sheetName}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                
                // Parse response
                const result = await response.json();
                
                // Handle different response formats
                if (result && result.data) {
                    // Format: {success: true, data: [...]}
                    allData = result.data;
                } else if (Array.isArray(result)) {
                    // Format: [...]
                    allData = result;
                } else {
                    throw new Error('Unexpected data format');
                }
                
                if (allData.length === 0) {
                    throw new Error('No data found');
                }
                
                // Update display
                updateTable();
                updateChart();
                addMapMarkers();
                updateStatus();
                
                console.log(`‚úÖ Loaded ${allData.length} paddocks`);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to load: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        // ========== UPDATE TABLE ==========
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            // Sort by biomass (highest first)
            allData.sort((a, b) => (b['Est. kg DM/ha'] || 0) - (a['Est. kg DM/ha'] || 0));
            
            allData.forEach(item => {
                const name = item['Paddock Name'] || 'Unknown';
                const biomass = Math.round(item['Est. kg DM/ha'] || 0);
                const rawDate = item['Date of Reading'] || '--';
                
                // Format date
                let date = rawDate;
                if (rawDate.includes('T')) {
                    date = rawDate.split('T')[0];
                }
                
                // Determine status
                let statusClass, statusText;
                if (biomass >= CONFIG.HIGH_THRESHOLD) {
                    statusClass = 'high';
                    statusText = 'High';
                } else if (biomass >= CONFIG.LOW_THRESHOLD) {
                    statusClass = 'medium';
                    statusText = 'Medium';
                } else {
                    statusClass = 'low';
                    statusText = 'Low';
                }
                
                // Create row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${name}</strong></td>
                    <td>${biomass.toLocaleString()}</td>
                    <td>${date}</td>
                    <td><span class="status ${statusClass}">${statusText}</span></td>
                `;
                
                // Click to show details
                row.addEventListener('click', () => showPaddockDetails(item));
                row.style.cursor = 'pointer';
                
                tableBody.appendChild(row);
            });
        }
        
        // ========== UPDATE CHART ==========
        function updateChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            
            // Destroy old chart
            if (chart) {
                chart.destroy();
            }
            
            // Get top 10 paddocks
            const topPaddocks = [...allData]
                .sort((a, b) => (b['Est. kg DM/ha'] || 0) - (a['Est. kg DM/ha'] || 0))
                .slice(0, 10);
            
            const labels = topPaddocks.map(p => p['Paddock Name']);
            const data = topPaddocks.map(p => Math.round(p['Est. kg DM/ha'] || 0));
            
            // Create chart
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Biomass (kg DM/ha)',
                        data: data,
                        backgroundColor: '#3498db',
                        borderColor: '#2980b9',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // ========== MAP MARKERS ==========
        function addMapMarkers() {
            // Clear existing markers
            map.eachLayer(layer => {
                if (layer instanceof L.Marker || layer instanceof L.CircleMarker) {
                    map.removeLayer(layer);
                }
            });
            
            // Add markers
            allData.forEach(item => {
                const biomass = item['Est. kg DM/ha'] || 0;
                const name = item['Paddock Name'] || 'Unknown';
                
                // Random position for demo (in real app, use actual coordinates)
                const lat = CONFIG.MAP_CENTER[0] + (Math.random() - 0.5) * 3;
                const lng = CONFIG.MAP_CENTER[1] + (Math.random() - 0.5) * 6;
                
                // Marker color based on biomass
                let color;
                if (biomass >= CONFIG.HIGH_THRESHOLD) color = 'green';
                else if (biomass >= CONFIG.LOW_THRESHOLD) color = 'orange';
                else color = 'red';
                
                // Add marker
                const marker = L.circleMarker([lat, lng], {
                    radius: 8,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    fillOpacity: 0.8
                }).addTo(map);
                
                // Popup
                marker.bindPopup(`
                    <strong>${name}</strong><br>
                    Biomass: ${Math.round(biomass).toLocaleString()} kg DM/ha<br>
                    Date: ${item['Date of Reading'] ? item['Date of Reading'].split('T')[0] : '--'}
                `);
                
                // Click handler
                marker.on('click', () => showPaddockDetails(item));
            });
        }
        
        // ========== SHOW PADDOCK DETAILS ==========
        function showPaddockDetails(item) {
            const name = item['Paddock Name'] || 'Unknown';
            const biomass = Math.round(item['Est. kg DM/ha'] || 0);
            const rawDate = item['Date of Reading'] || '--';
            const date = rawDate.includes('T') ? rawDate.split('T')[0] : rawDate;
            
            document.getElementById('selectedName').textContent = name;
            document.getElementById('selectedBiomass').textContent = biomass.toLocaleString();
            document.getElementById('selectedDate').textContent = date;
            document.getElementById('paddockInfo').style.display = 'block';
        }
        
        // ========== HELPER FUNCTIONS ==========
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function updateStatus() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
            
            const next = new Date(now.getTime() + 5 * 60 * 1000);
            document.getElementById('nextUpdate').textContent = 
                next.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        }
        
        // ========== EXPORT DATA ==========
        function exportData() {
            if (allData.length === 0) return;
            
            const headers = ['Paddock Name', 'Est. kg DM/ha', 'Date of Reading'];
            const csv = [
                headers.join(','),
                ...allData.map(row => headers.map(h => `"${row[h] || ''}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csv], {type: 'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `biomass_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        }
    </script>
</body>
</html>
