<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDVI Project Explorer</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        #map-info {
            position: absolute;
            bottom: 30px; /* Shifted up slightly to clear the scale bar */
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            pointer-events: none;
            border: 1px solid #ccc;
        }

        .map-title {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="map-title">NDVI Project Explorer</div>

<div id="map-info">
    Lat: -42.6794, Lon: 172.8791 | Zoom: 15
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. Initialize Map at specified coordinates and zoom
    const map = L.map('map').setView([-42.6794, 172.8791], 14);

    // 2. Base Layers
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    });

    // Defaulting to Satellite view as it's usually better for NDVI comparison
    const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        attribution: '© Google'
    }).addTo(map);

    // 3. Earth Engine Layers (Note: URLs expire periodically)
    const ndviLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ndvi-project-484422/maps/8e38d6aa273129e41523f1865a8491f9-b285f5b7f76bc48d602f603492ca9976/tiles/{z}/{x}/{y}', {
        attribution: 'Google Earth Engine',
        opacity: 0.6
    }).addTo(map);

    const stripLineLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ndvi-project-484422/maps/9fb0cfd478686a75bb9e68b03ae934fd-eff7461a1b6c89d323447acaa3ca2925/tiles/{z}/{x}/{y}', {
        attribution: 'Google Earth Engine'
    });

    const bordersLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ndvi-project-484422/maps/7c489e410abe28e9c2fa6af47c439f7e-479e87b6c894c95117fa6f6340ff35c0/tiles/{z}/{x}/{y}', {
        attribution: 'Google Earth Engine'
    }).addTo(map);

    // 4. Controls
    const baseMaps = { "Satellite": satellite, "Street Map": osm };
    const overlayMaps = { 
        "NDVI Map": ndviLayer, 
        "Strip Lines": stripLineLayer, 
        "Paddock Borders": bordersLayer 
    };
    
    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
    
    // Add a metric scale bar
    L.control.scale({ imperial: false }).addTo(map);

    // 5. COORDINATE & ZOOM TRACKER LOGIC
    const infoBox = document.getElementById('map-info');

    function updateInfo(e) {
        const lat = e ? e.latlng.lat.toFixed(4) : map.getCenter().lat.toFixed(4);
        const lng = e ? e.latlng.lng.toFixed(4) : map.getCenter().lng.toFixed(4);
        const zoom = map.getZoom();
        infoBox.innerHTML = `Lat: ${lat}, Lon: ${lng} | Zoom: ${zoom}`;
    }

    map.on('mousemove', updateInfo);
    map.on('zoomend', () => updateInfo());

</script>

</body>
</html>
