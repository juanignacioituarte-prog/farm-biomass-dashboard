<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDVI Project Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .map-title {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="map-title">NDVI Project Explorer</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. Initialize the map (centered on a generic location - adjust as needed)
    const map = L.map('map').setView([0, 0], 3);

    // 2. Add a standard Base Map (OpenStreetMap)
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        attribution: '© Google'
    });

    // 3. Define your Earth Engine Layers
    const ndviLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ndvi-project-484422/maps/8e38d6aa273129e41523f1865a8491f9-b285f5b7f76bc48d602f603492ca9976/tiles/{z}/{x}/{y}', {
        attribution: 'Google Earth Engine',
        opacity: 0.7
    });

    const stripLineLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ndvi-project-484422/maps/9fb0cfd478686a75bb9e68b03ae934fd-eff7461a1b6c89d323447acaa3ca2925/tiles/{z}/{x}/{y}', {
        attribution: 'Google Earth Engine'
    });

    const bordersLayer = L.tileLayer('https://earthengine.googleapis.com/v1/projects/ndvi-project-484422/maps/7c489e410abe28e9c2fa6af47c439f7e-479e87b6c894c95117fa6f6340ff35c0/tiles/{z}/{x}/{y}', {
        attribution: 'Google Earth Engine'
    });

    // 4. Grouping for Layer Control
    const baseMaps = {
        "Street Map": osm,
        "Satellite": satellite
    };

    const overlayMaps = {
        "NDVI Map": ndviLayer,
        "Strip Lines": stripLineLayer,
        "Paddock Borders": bordersLayer
    };

    // Add layers to map by default
    ndviLayer.addTo(map);
    bordersLayer.addTo(map);

    // 5. Add a control box to toggle layers
    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

    // Optional: Auto-zoom to a specific area if you know the coordinates
    // map.setView([LAT, LON], ZOOM_LEVEL);
</script>

</body>
</html>
